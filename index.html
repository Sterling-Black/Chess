<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
	<link rel="icon" href="images/icon.png"/>
    <link rel="stylesheet" href="Style/style.css">
    <script src="JS/jquery-3.6.1.min.js"></script>
    <!--  -->
</head>
<body>
    
    <div class="table">
        <img src="images/1.jpg" alt="table"  class="table-img">
        <section class="chess-board">

            <!-- Y = Vertical-axis   X = Horizontal-axis -->
            <div id="top">
                <div class="y">A</div>
                <div class="y">B</div>
                <div class="y">C</div>
                <div class="y">D</div>
                <div class="y">E</div>
                <div class="y">F</div>
                <div class="y">F</div>
                <div class="y">G</div>
                <div class="y">H</div>
            </div>
            <div id="right">
                <div class="x">8</div>
                <div class="x">7</div>
                <div class="x">6</div>
                <div class="x">5</div>
                <div class="x">4</div>
                <div class="x">3</div>
                <div class="x">2</div>
                <div class="x">1</div>
            </div>
            <div id="bottom">
                <div class="y">A</div>
                <div class="y">B</div>
                <div class="y">C</div>
                <div class="y">D</div>
                <div class="y">E</div>
                <div class="y">F</div>
                <div class="y">G</div>
                <div class="y">H</div>
            </div>
            <div id="left">
                <div class="x">8</div>
                <div class="x">7</div>
                <div class="x">6</div>
                <div class="x">5</div>
                <div class="x">4</div>
                <div class="x">3</div>
                <div class="x">2</div>
                <div class="x">1</div>
            </div>
           
            <div class="chess-ground"><!-- Where the pawns move -->
                <div class="box a"><img src="images/Rock1.png" class="peice rock black" id="rock-b1"></div>
                <div class="box b"><img src="images/Knight1.png" class="peice knight black" id="knight-b1"></div>
                <div class="box a"><img src="images/Bishop1.png" class="peice bishop black" id="bishop-b1"></div>
                <div class="box b"><img src="images/Queen1.png" class="peice queen black" id="queen-b"></div>
                <div class="box a"><img src="images/king1.png" class="peice king black" id="king-b"></div>
                <div class="box b"><img src="images/Bishop1.png" class="peice bishop black" id="bishop-b2"></div>
                <div class="box a"><img src="images/Knight1.png" class="peice knight black" id="knight-b2"></div>
                <div class="box b"><img src="images/Rock1.png" class="peice rock black" id="rock-b2"></div>
                <!-- First row -->
                <div class="box b"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b1"></div>
                <div class="box a"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b2"></div>
                <div class="box b"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b3"></div>
                <div class="box a"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b4"></div>
                <div class="box b"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b5"></div>
                <div class="box a"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b6"></div>
                <div class="box b"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b7"></div>
                <div class="box a"><img src="images/Pawn1.png" class="peice pawn black" id="pawn-b8"></div>
                <!-- Second row -->
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <!-- Third row -->
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <!-- Fourth row -->
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <!-- Fifth row -->
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <div class="box b"></div>
                <div class="box a"></div>
                <!-- Sixth row -->
                <div class="box a"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w1"></div>
                <div class="box b"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w2"></div>
                <div class="box a"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w3"></div>
                <div class="box b"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w4"></div>
                <div class="box a"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w5"></div>
                <div class="box b"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w6"></div>
                <div class="box a"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w7"></div>
                <div class="box b"><img src="images/Pawn2.png" class="peice pawn white" id="pawn-w8"></div>
                <!-- Seventh row -->
                <div class="box b"><img src="images/Rock2.png" class="peice rock white" id="rock-w1"></div>
                <div class="box a"><img src="images/Knight2.png" class="peice knight white" id="knight-w1"></div>
                <div class="box b"><img src="images/Bishop2.png" class="peice bishop white" id="bishop-w1"></div>
                <div class="box a"><img src="images/Queen2.png" class="peice queen white" id="queen-w"></div>
                <div class="box b"><img src="images/king2.png" class="peice king white" id="king-w"></div>
                <div class="box a"><img src="images/Bishop2.png" class="peice bishop white" id="bishop-w2"></div>
                <div class="box b"><img src="images/Knight2.png" class="peice knight white" id="knight-w2"></div>
                <div class="box a"><img src="images/Rock2.png" class="peice rock white" id="rock-w2"></div>
                <!-- Eigth row -->
            </div>
        </section>
        
    </div>
</body>

<script src="JS/index.js"></script>
</html>
